name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject Firebase Secrets
        run: |
          sed -i "s|INSERT_API_KEY_HERE|${{ secrets.FIREBASE_API_KEY }}|g" scripts/firebase-init.js
          sed -i "s|INSERT_AUTH_DOMAIN_HERE|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" scripts/firebase-init.js
          sed -i "s|INSERT_PROJECT_ID_HERE|${{ secrets.FIREBASE_PROJECT_ID }}|g" scripts/firebase-init.js
          sed -i "s|INSERT_STORAGE_BUCKET_HERE|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" scripts/firebase-init.js
          sed -i "s|INSERT_MESSAGING_SENDER_ID_HERE|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" scripts/firebase-init.js
          sed -i "s|INSERT_APP_ID_HERE|${{ secrets.FIREBASE_APP_ID }}|g" scripts/firebase-init.js
          sed -i "s|INSERT_MEASUREMENT_ID_HERE|${{ secrets.FIREBASE_MEASUREMENT_ID }}|g" scripts/firebase-init.js
      
      - name: Inject Telegram Secrets
        run: |
          sed -i "s|INSERT_BOT_TOKEN_HERE|${{ secrets.TELEGRAM_BOT_TOKEN }}|g" scripts/customer-feedback.js
          sed -i "s|INSERT_CHANNEL_ID_HERE|${{ secrets.TELEGRAM_CHANNEL_ID }}|g" scripts/customer-feedback.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      # Note: The project structure is now organized into folders:
      # - /pages/ - All HTML pages except index.html
      # - /styles/ - All CSS files
      # - /scripts/ - All JavaScript modules
      # - /assets/icons/ - SVG icon files
      # - /assets/images/ - PNG image files
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Note: Firebase secrets can be set in repository settings:
# Settings > Secrets and variables > Actions > New repository secret
# Add the following secrets:
# - FIREBASE_API_KEY
# - FIREBASE_AUTH_DOMAIN
# - FIREBASE_PROJECT_ID
# - FIREBASE_STORAGE_BUCKET
# - FIREBASE_MESSAGING_SENDER_ID
# - FIREBASE_APP_ID
# - FIREBASE_MEASUREMENT_ID
# - TELEGRAM_BOT_TOKEN
# - TELEGRAM_CHANNEL_ID
