<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "INSERT_API_KEY_HERE",
        authDomain: "INSERT_AUTH_DOMAIN_HERE",
        projectId: "INSERT_PROJECT_ID_HERE",
        storageBucket: "INSERT_STORAGE_BUCKET_HERE",
        messagingSenderId: "INSERT_MESSAGING_SENDER_ID_HERE",
        appId: "INSERT_APP_ID_HERE",
        measurementId: "INSERT_MEASUREMENT_ID_HERE"
      };
    
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    
      // Get elements
      function signIn() {
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            // Redirect to another page after sign in
            window.location.href = "http://localhost/MoniCrop/main-page.html";
          })
          .catch(error => {
            // Handle errors
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode, errorMessage);
          });
      }

      const signInButton = document.getElementById('signInButton');
      signInButton.addEventListener('click', signIn);

    </script>    

    <style data-tag="reset-style-sheet">

    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <link href="./sign-in-page.css" rel="stylesheet" />

      <div class="sign-in-page-container">
        <div class="sign-in-page-view-sign-in-page">
          <span class="sign-in-page-text H1"><span>Sign In</span></span>
          <div class="sign-in-page-inputfield-filled-off">
            <span class="sign-in-page-text02"><span>Email Address:</span></span>
            <input
              id ="emailInput" 
              type="email"
              placeholder="Input text"
              class="sign-in-page-text-input"
            />
          </div>
          <button onclick="signIn()" class="sign-in-page-button-primary-off-off">
            <span class="sign-in-page-text04"><span>Sign In</span></span>
          </button>
          <div class="sign-in-page-inputfield-filled-off1">
            <span class="sign-in-page-text06">Password:</span>
            <input
              id="passwordInput"
              type="password"
              placeholder="Input text"
              class="sign-in-page-text-input1"
            />
          </div>
          <button onclick="window.location.href='http://localhost/MoniCrop/sign-up-page.html'" class="sign-in-page-button-primary-off-off1">
            <span class="sign-in-page-text07">
              <span>Sign Up Instead</span>
            </span>
          </button>
          <button onclick="window.location.href='http://localhost/MoniCrop/forgot-your-password.html'">
            <span class="sign-in-page-text09">
              <span>Forgot your password?</span>
            </span>
          </button>
          <img
            alt="MoniCrop111255"
            src="public/playground_assets/monicrop111255-pges-200h.png"
            class="sign-in-page-moni-crop11"
            style="mix-blend-mode: multiply"
          />
        </div>
      </div>
    </div>
  </body>
</html>
