<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="../scripts/firebase-init.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/sign-in.js" defer></script>

    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/sign-in-page.css" />
  </head>
  <body>
    <div>

      <div class="sign-in-page-container">
        <div class="sign-in-page-view-sign-in-page">
          <span class="sign-in-page-text H1"><span>Sign In</span></span>
          <div class="sign-in-page-inputfield-filled-off">
            <span class="sign-in-page-text02"><span>Email Address:</span></span>
            <input
              id ="emailInput" 
              type="email"
              placeholder="Input text"
              class="sign-in-page-text-input"
            />
          </div>
          <button onclick="signIn()" class="sign-in-page-button-primary-off-off">
            <span class="sign-in-page-text04"><span>Sign In</span></span>
          </button>
          <div class="sign-in-page-inputfield-filled-off1">
            <span class="sign-in-page-text06">Password:</span>
            <input
              id="passwordInput"
              type="password"
              placeholder="Input text"
              class="sign-in-page-text-input1"
            />
          </div>
          <button onclick="window.location.href='sign-up-page.html'" class="sign-in-page-button-primary-off-off1">
            <span class="sign-in-page-text07">
              <span>Sign Up Instead</span>
            </span>
          </button>
          <button onclick="window.location.href='forgot-your-password.html'">
            <span class="sign-in-page-text09">
              <span>Forgot your password?</span>
            </span>
          </button>
          <img
            alt="MoniCrop111255"
            src="../assets/images/monicrop231255-ak-500h.png"
            class="sign-in-page-moni-crop11"
            style="mix-blend-mode: multiply"
          />
        </div>
      </div>
    </div>
  </body>
</html>
