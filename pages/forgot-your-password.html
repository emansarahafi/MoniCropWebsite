<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Forgot Your Password?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />    <meta property="twitter:card" content="summary_large_image" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="../scripts/firebase-init.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/forgot-password.js" defer></script>

    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/forgot-your-password.css" />
  </head>
  <body>
    <div>

      <div class="forgot-your-password-container">
        <div class="forgot-your-password-view-forgot-your-password">
          <span class="forgot-your-password-text H1">
            <span>Forgot your password?</span>
          </span>
          <div class="forgot-your-password-inputfield-filled-off">
            <span class="forgot-your-password-text2">
              <span>Email Address:</span>
            </span>
            <input
              id="email"
              type="text"
              placeholder="Input text"
              class="forgot-your-password-text-input"
            />
          </div>
          <button onclick="resetPassword()" class="forgot-your-password-button-primary-off-off">
            <span class="forgot-your-password-text4">
              <span>Send Verification Link</span>
            </span>
          </button>
          <img
            alt="MoniCrop261255"
            src="../assets/images/logo.png"
            class="forgot-your-password-moni-crop26"
          />
        </div>
      </div>
    </div>
  </body>
</html>
